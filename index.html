<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
<!--Se almacenan los SVG como symbol en un contenedor de tipo sprite de SVG. Los desplegaremos en pantalla llamando al elemento "use"-->
    <svg style="display:none;">
        <symbol id="input" viewBox="0 0 345.27 56.51" preserveAspectRatio="none">...</symbol>
        <symbol id="checkbox_empty" viewBox="0 0 33.18 33.34">...</symbol>
        <symbol id="checkmark" viewBox="0 0 37.92 33.3" preserveAspectRatio="none">...</symbol>
        <symbol id="button" viewBox="0 0 256.6 60.02" preserveAspectRatio="none">...</symbol>
        <symbol id="close" viewBox="0 0 29.71 30.59">...</symbol>
        <symbol id="stats" viewBox="0 0 998.06 602.62" preserveAspectRatio="none">...</symbol>    
    </svg>
    <div class="container">
        <form class="todo-form">  
            <div class="form-wrapper">
                <input type="text" name="name" autofocus>
                <svg>
                    <use xlink:href="#input"></use>      
                </svg>
            </div>
            <div class="form-wrapper">
                <button type="submit">Add new task</button>
                <svg>
                    <use xlink:href="#button"></use>
                </svg>
            </div>
        </form>
        <div class="todo-stats">
            <div class="todo-stats">
                <div class="total-tasks">Total Tasks: <span>0</span>
                </div>
                <div class="completed-tasks">Completed Tasks: <span>0</span>
                </div>
                <div class="remaining-tasks">Remaining Tasks: <span>0</span>
                </div>
                <svg>
                    <use xlink:href="#stats"></use>
                </svg>
            </div>
        </div>
        <ol class="todo-list">
            <li id="123456">
                <div class="checkbox-wrapper">_</div>
                <button class="remove-task" title="Remove Task">Remove</button>
            </li>
        </ol>
    </div>
    <script src="/ToDoList.js"></script>
</body>
